<!doctype html>
<html lang="en" xmlns:th="http://www.themyleaf.org">
<head th:fragment="html_header">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title th:text="${title}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.structure.css}" />
    
</head>
<body>

	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark text-uppercase" style="background-color: #673AB7;">
        <a class="navbar-brand" href="#"><img th:src="@{/img/data.png}" alt="" class="navimg" />Archive Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <th:block th:if="${session.firstname} !=null">
            <li class="nav-item">
              <a class="nav-link"  href="#" th:text="${#session.getAttribute('firstname')}">Name</a>
            </li>
            
           <!-- <th:block th:text="${#session.removeAttribute('firstname')}"></th:block>-->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                List Info
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" th:href="@{/archive/}">List Archive</a>
                <a class="dropdown-item" href="#" th:href="@{/category/list-categories}">List Categories</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" th:href="@{/user/list-users}">List Users</a>
              </div>
            </li>
            
             <li class="nav-item">
               <a class="nav-link"  href="#" th:href="@{/logout}">Logout</a>
             </li>
            </th:block>
            <th:block th:unless="${session.firstname} !=null">
              <li class="nav-item">
                <a class="nav-link"  href="#" th:href="@{/user/register}">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="#" th:href="@{/login}">Sign in</a>
              </li>
            </th:block>
            
          </ul>
          <th:block th:if="${currentPage !=null}">
          <form class="form-inline my-2 my-lg-0"  
          th:action="@{'/archive/search/'+${currentPage}+'/'}" 
          th:object="${archive}" method="GET"> 
              
              <input type="hidden" name="pageNo" id="page_no" th:value="${currentPage}" />
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"  id="archiveName" name="keyword" th:value="${keyword}"> 
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          </th:block>
        </div>
      </nav>  
      
</body>
</html>
