spring.datasource.url=jdbc:mysql://localhost:3306/archiveam?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&reconnect=true
spring.datasource.username=root
spring.datasource.password=password
server.port=8090
#server.servlet.context-path=/
# Specify the DBMS 
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
#create-drop| update | validate | none
spring.jpa.hibernate.ddl-auto = update

# SQL dialect for generating optimized queries
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
uploadDir=/image
