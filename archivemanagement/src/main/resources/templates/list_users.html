<!doctype html>
<html lang="en" xmlns:th="http://www.themyleaf.org">
<head th:replace="layout/navbar::html_header">
	<meta charset="UTF-8" />
	<title></title>

</head>
<body>
	<nav th:replace="layout/navbar::navbar"></nav>
	<section> 
	<div class="container">
		<div class="text-center">
			
			<h1><img th:src="@{/img/user.png}" alt="" class="navimg" /> List Users</h1>
		</div>
		<table class="table  table-striped table-bordered mt-2">
			<thead class="">  
			  <tr class="bg-primary">
				<th scope="col">ID#</th>
				<th scope="col">email</th>
				<th scope="col">FirstName</th>
				<th scope="col">LastName</th>
				
				<th scope="col">Action</th>
			  </tr>
			</thead>
			<tbody>
			  <tr  th:each="user,status : ${listuser}">
				<th scope="row" th:text="${status.count}"></th>
				<td th:text="${user.email}"></td>
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td>
				  <div class="d-inline-flex">
				   <a href="#" th:href="@{'/user/update/'+${user.id}}" class="btn btn-success btn-sm">Edit</a>
				   <input th:onclick="|deleteUser(${user.id})|" type="button" class="btn btn-danger btn-sm" value="Delete" style="margin-right:40px;margin-left:10px">
				  </div>
				</td>
			  </tr>
			  
			</tbody>
		  </table>
	
	</div>
	
	</section>
	<footer id="hostTag" th:replace="layout/footer::footer"> </footer>

</body>
</html>
