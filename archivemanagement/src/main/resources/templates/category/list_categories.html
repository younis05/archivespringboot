<!doctype html>
<html lang="en" xmlns:th="http://www.themyleaf.org">
<head th:replace="layout/navbar::html_header">
	<meta charset="UTF-8" />
	<title></title>

</head>
<body>
	<nav th:replace="layout/navbar::navbar"></nav>
	<section> 
	<div class="container">
		<div class="text-center">
			<h1><img th:src="@{/img/folder_data.png}" alt="" class="navimg" /> List Categories</h1>
		</div>
		<div class="">
		   <form th:action="@{/category/register}" th:object="${category}" method="GET">
			<input type="submit" class="btn btn-primary btn-md" value="Add Category">
		   </form>
		</div>
		<table class="table  table-striped table-bordered mt-2">
			<thead class="">  
			  <tr class="bg-warning">
				<th scope="col">ID#</th>
				<th scope="col">Name</th>
				<th scope="col">Action</th>
			  </tr>
			</thead>
			<tbody>
			  <tr  th:each="category,status : ${listCategories}">
				<th scope="row" th:text="${status.count}"></th>
				<td th:text="${category.name}"></td>
				<td>
				 <div class="d-inline-flex">
				   <a href="#" th:href="@{'/category/update/'+${category.id}}" class="btn btn-success btn-sm">Edit</a>
				   <input th:onclick="|deleteCategory(${category.id})|" type="button" class="btn btn-danger btn-sm" value="Delete" style="margin-right:40px;margin-left:10px">
				   
				 </div>
				</td>
			  </tr>
			  
			</tbody>
		  </table>
	
	</div>
	
	</section>
	<footer id="hostTag" th:replace="layout/footer::footer"> </footer>

</body>
</html>
