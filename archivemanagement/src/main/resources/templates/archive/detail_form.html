<!doctype html>
<html lang="en" xmlns:th="http://www.themyleaf.org">
<head th:replace="layout/navbar :: html_header">
	<meta charset="UTF-8" />
	<title></title>

</head>
<body>
	<nav th:replace="layout/navbar :: navbar"></nav>
	<section> 
	<div class="container col-10">
    
		<div class="text-center">
			<h1>Detail Archive</h1>
		</div>
		
		<div class="card mr-3 ml-3" th:if=${archive}>
	 
	  <div class="card-body">
	  
	   <div class="container text-center">
	   
	   <h3 class="mt-3"> <span th:text="${archive.title}"></span></h3>
	   <table class="table">
	  	<thead>
	  	 <tr>
	  	 <th scope="col">#ID</th>
	  	 <th scope="col">N:<span th:text="${archive.id}"></span></th>
	  	 
	  	 </tr>
	  	</thead>
	  	<tbody>
	  	 <tr>
	  	  <th scope="row">Number Archive</th>
	  	  <td> <span th:text="${archive.numberArchive}"></span> </td>
	  	 </tr>
	  	 <tr>
	  	  <th scope="row">Date</th>
	  	  <td> <span th:text="${archive.createDate}"></span> </td>
	  	 </tr>
	  	 <tr>
	  	  <th scope="row">Category</th>
	  	  <td> <span th:text="${archive.category}"></span> </td>
	  	 </tr>
	  	</tbody>
	  	</table>  
	    <img  th:src="@{${archive.image}}" alt="profile photo" class="mt-2" style="width:400px;height:500px" /> 
	    <div class="container">
	        <div class="download">
	        <form th:action="@{'/archive/download-file/?fileName='+${archive.image}}" th:object="${archive}" method="GET">
	         <input type="hidden" name="fileName" th:value="${archive.image}" />
			 <input type="submit" class="btn btn-success btn-md" value="Download" id="download">
		    </form>
	       <a th:href="@{/archive/}" class="btn btn-primary btn-md">Back</a>
	       </div>
	    </div>
	   
	   </div>
	    
	  </div>

	 </div>
		
		

	</div>
	</section>
	<section></section>
	<footer id="hostTag" th:replace="layout/footer :: footer"> </footer>

</body>
</html>
